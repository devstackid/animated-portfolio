<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="body">
    <!-- loading screen -->
    <div class="loading-container flex items-center justify-center h-screen">
      <div class="loading-container w-[50%] text-center">
        <div class="loading-line-container mb-10">
          <img
            src="./assets/519613.jpg"
            width="50"
            class="rounded-full mx-auto mb-2"
            alt=""
          />
          <h1 class="text-black font-extrabold text-3xl mb-3">Stack.id</h1>
          <span class="text-sm text-slate-600 block"
            >Fullstack | Web Developer</span
          >
          <span class="text-sm text-slate-400">@dyyyynn_</span>
        </div>
        <div class="p-1 border rounded-md relative">
          <div class="loading-bar load rounded-md shadow-md"></div>
        </div>
        <p class="loading-text changeTextColor mt-2 font-bold"></p>
      </div>
    </div>
    <!-- Akhir loading screen -->

    <!-- content -->
    <div class="main z-[50] w-[100vw]">
      <!-- Navbar -->
      <div class="navbar fixed z-50 top-0 left-0 right-0 bg-transparent">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Homepage</a></li>
              <li><a>Portfolio</a></li>
              <li><a>About</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
          <a class="btn btn-ghost normal-case text-xl"></a>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
          <button class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
              <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
          </button>
        </div>
      </div>
      <!-- Akhir navbar -->

      <!-- konten animasi background -->
      <div
        class="w-full h-screen changeBgColor pb-20 lg:pb-0 changeBg relative"
      >
        <div
          class="ps-10 lg:ps-20 absolute top-0 left-0 right-0 bottom-0 z-40 flex items-end pb-20 lg:items-center"
        >
          <h1
            class="text-2xl lg:text-7xl font-bold text-white uppercase fadeIn"
          >
            Hello There, <span class="block">Welcome to Stack.id</span>
          </h1>
        </div>

        <!-- animasi latar belakang -->
        <div class="h-screen flex items-center justify-center relative">
          <div class="shape square">
            <div class="absolute -top-[20px] bottom-[20px] left-[20px] -right-[20px] bg-teal-600"></div>
          </div>
          <div class="shape circle">
          </div>
          <div class="shape oval"></div>
        </div>

        <!-- akhir animasi latar belakang -->
      </div>
      <!-- Akhir konten animasi background -->
    </div>
    <!-- Akhir content -->

    <!-- Animasi setelah loading screen -->
    <div class="running-box absolute slideUp z-10"></div>
    <!-- akhir animasi setelah loading screen -->

    <script>
      const container = document.querySelector(".loading-container");
      const main = document.querySelector(".main");
      const runningBox = document.querySelector(".running-box");
      const loadingText = document.querySelector(".loading-text");
      var percent = 0;
      var loop = setInterval(() => {
        if (percent != 100) {
          percent++;
          loadingText.innerHTML = `${percent}%`;
          main.style.display = "none";
          runningBox.style.display = "none";
        } else {
          clearInterval(loop);
          loadingText.innerHTML = `Thank you for waiting!`;
          setTimeout(() => {
            container.style.display = "none";
          }, 900);
          setTimeout(() => {
            runningBox.style.display = "block";
          }, 700);

          setTimeout(() => {
            main.style.display = "inline"; // Tampilkan elemen main setelah 3 detik
          }, 2000);

          setTimeout(() => {
            runningBox.style.display = "none";
          }, 3000);
        }
      }, 20);
      // total waktu untuk animasi diatas adalah 5 detik atau 5s

      // Part 2 - Mengubah warna background pada elemen changeBgColor
      // deklarasi variable warna
      const changeBgColor = document.querySelector(".changeBgColor");
      const colors = [
        "rgb(173, 216, 230)",
        "rgb(255, 165, 0)",
        "rgb(255, 192, 203)",
        "rgb(0, 128, 128)",
      ];
      let index = 0;

      function changeBackgroundColor() {
        changeBgColor.style.backgroundColor = colors[index];
        index = (index + 1) % colors.length; // Melakukan looping ke warna pertama setelah mencapai warna terakhir
      }

      setTimeout(() => {
        setInterval(changeBackgroundColor, 2000);
      }, 2000);

      // animasi bentuk
      const shapes = document.querySelectorAll(".shape");
      let currentIndex = 0;

      function showNextShape() {
        shapes[currentIndex].style.display = "none";
        currentIndex = (currentIndex + 1) % shapes.length;
        shapes[currentIndex].style.display = "block";
      }

      setInterval(showNextShape, 2000); // Tampilkan elemen bergantian setiap
    </script>
  </body>
</html>
